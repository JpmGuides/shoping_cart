<div class="container" *ngIf="client">
  <div class="py-5 text-center" *ngIf="client">
    <img class="d-block mx-auto mb-4" [src]="client.logo_url" height="72">
    <h2 [innerHTML]="client.name"></h2>
  </div>

  <div class="form-group row">
    <label for="date" class="col-form-label col-4">Votre premier jour de ski</label>
    <div class="col-8">
      <input name="date" type="date" class="form-control" [(ngModel)]="startDate">
    </div>
  </div>

  <div class="form-group row">
    <label for="category" class="col-4 col-form-label">Votre type d'abonement</label>
    <div class="col-8">
      <select name="category" class="form-control" [(ngModel)]="selectedCategoryReference" (ngModelChange)='findCategoryObject()'>
        <option [value]="undefined" [innerHTML]="client.date_select_choose_text"></option>
        <option [value]="category.reference" [innerHTML]="category.title" *ngFor="let category of client.categories"></option>
      </select>
    </div>
  </div>

  <div class="row products">
    <div class="col-4">
      <label>Votre type d'abonement</label>
    </div>
    <div class="col-8">
      <div *ngFor="let product of products" class="product-line">
        <div class="product">
          <span [innerHTML]="product.title"></span><br>
          <small class="text-muted" [innerHTML]="product.description"></small>
        </div>
        <div class="select-quantity">
          <span class="btn btn-outline-primary btn-circle" (click)="decrementQuantity(product)">-</span>
           <span class="quantity" [innerHTML]="product.quantity || 0"></span>
          <span type="button" class="btn btn-outline-primary btn-circle" (click)="incrementQuantity(product)">+</span>
        </div>
      </div>
    </div>
  </div>

  <div class="py-5 text-center">
    <button (click)="continueToOrder()" *ngIf="totalQuantity > 0" button type="button" class="btn btn-primary">Continuer</button>
  </div>
</div>

<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" [src]="order.logo" height="72">
    <h2 [innerHTML]="order.display_title"></h2>
    <p class="lead" [innerHTML]="order.display_description"></p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        Votre Panier d'Achat
        <span class="badge badge-secondary badge-pill">3</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Product name</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <span class="text-muted">$12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Second product</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <span class="text-muted">$8</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Third item</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <span class="text-muted">$5</span>
        </li>
        <li class="list-group-item d-flex justify-content-between bg-light">
          <div class="text-success">
            <h6 class="my-0">Promo code</h6>
            <small>EXAMPLECODE</small>
          </div>
          <span class="text-success">-$5</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$20</strong>
        </li>
      </ul>
      <hr class="mb-4">
    </div>
    <div class="col-md-12">
      <h4 class="mb-3">Adresse de Facturation</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-sm-12 col-lg-6" style="margin-bottom: 10px;" *ngFor="let field of order.invoicing_fields">
            <label [for]="field.key" [innerHTML]="field.name"></label>
            <input [type]="field.type" class="form-control" [id]="field.key" placeholder="" value="">
          </div>
        </div>

        <hr class="mb-4">
        <p class="lead" [innerHTML]="order.display_checkout_text"></p>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit" [innerHTML]="order.display_checkout_button"></button>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017-2020 Company Name</p>
  </footer>
</div>

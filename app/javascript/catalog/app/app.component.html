<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" [src]="client.logo_url" height="72">
    <h2 [innerHTML]="client.name"></h2>
  </div>

  <div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-4" *ngFor="let category of client.categories">
      <div class="card">
        <img [src]="category.image_url" class="card-img-top" *ngIf="category.image_url">
        <div class="card-body">
          <h5 class="card-title" [innerHTML]="category.title"></h5>
          <p class="card-text" [innerHTML]="category.description"></p>
          <a class="btn btn-primary btn-lg" role="button" aria-pressed="true">Voir les produits</a>
        </div>
      </div>
    </div>
  </div>
</div>
